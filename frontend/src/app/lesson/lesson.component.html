<p-breadcrumb [model]="items"></p-breadcrumb>
<div class="center">
  <div class="p-fluid" *ngIf="lesson.name">
    <div class="p-field">
      <p><b>Name:</b> {{lesson.name}}</p>
    </div>
    <hr style="color: transparent;"/>
    <div class="p-field">
      <p><b>Instrument:</b> {{lesson.instrument.name}}</p>
    </div>
    <hr style="color: transparent;"/>
    <div class="p-field">
      <p><b>Teacher:</b> {{lesson.teacher.name}}</p>
    </div>
    <hr style="color: transparent;"/>
    <div class="p-field">
      <p><b>Date:</b> {{lesson.date_time}}</p>
    </div>
    <hr style="color: transparent;"/>
    <div class="p-field">
      <p><b>Duration:</b> {{lesson.duration}}</p>
    </div>
    <hr style="color: transparent;"/>
    <div class="p-field">
      <p><b>Cost:</b>{{lesson.cost}} â‚¬</p>
    </div>
    <hr style="color: transparent;"/>
    <div class="p-field">
      <button pButton pRipple type="button" label="Add lesson" class="p-button-raised p-button-success" (click)=add()></button>
    </div>
  </div>  
</div>
