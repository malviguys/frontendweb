<p-breadcrumb [model]="items"></p-breadcrumb>
<div class="p-fluid">
  <div class="p-field">
    <h3>My lessons:</h3>
  </div>
  <hr style="color: transparent;"/>
  <div *ngFor="let book of booking">
    <div class="p-field">
      <p>{{book.lesson.name}}</p>
    </div>
  <div class="p-field" style="width: min-content">
    <button pButton pRipple type="button" label="Delete" class="p-button-raised p-button-danger" (click)=remove(book.id)></button>
  </div>
  <!--</div>-->
</div>
